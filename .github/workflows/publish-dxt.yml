name: Publish DXT Manifest

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish-dxt:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install jq (for version extraction)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run type-check

      - name: Build package
        run: bun run build

      - name: Pack DXT manifest
        run: bun run dxt:pack

      - name: Create GitHub Release with DXT
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        run: |
          CURRENT_VERSION=$(jq -r .version package.json)
          gh release create v$CURRENT_VERSION raindrop-mcp.dxt --title "Release v$CURRENT_VERSION" --notes "DXT manifest for MCP"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
